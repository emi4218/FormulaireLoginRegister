<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire connexion / inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
</head>

<body>
    <h1>Formulaire</h1>
    <div id="container">

        <div class="switch">
            <div class="slider">
                <div class="btn"></div>
                <div class="login">Log in</div>
                <div class="register">Register</div>
            </div>
        </div>

        <div id="logo">
            <div><i class="fab fa-facebook-f"></i></div>
            <div><i class="fab fa-twitter"></i></div>
            <div><i class="fab fa-google"></i></div>
        </div>

        <div class="form">
            <div class="formLogin">
                <input type="text" class="text" placeholder="User id">
                <input type="password" class="text" placeholder="Enter password">

                <input type="checkbox" class="remember">
                <label for="scales">Remember password</label>
                <input type="submit" value="login" class="button">
            </div>

            <div class="formRegister">
                <input type="text" class="text" placeholder="User id">
                <input type="text" class="text" placeholder="Email id">
                <input type="password" class="text" placeholder="Enter password">
                <div class="checkDiv">
                    <input type="checkbox" class="remember">
                    <label for="scales">I agree to the terms & conditions</label>
                </div>
                <input type="submit" value="register" class="button">
            </div>
        </div>
    </div>

</body>

</html>
