<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire connexion / inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
</head>

<body>
    <h1>Formulaire</h1>
    <div id="container">

        <div class="switch">
            <div class="slider"></div>
        </div>
        <div id="logo">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-google"></i>
        </div>

        <div class="form">
            <div class="formulaire">
                <div class="login">
                    <form>
                        <input type="text" class="username" placeholder="User id">
                        <input type="password" class="password" placeholder="Enter password"></br>
                        <input type="checkbox" class="remember">
                        <label for="scales">Remember password</label></br>
                        <button class="btn login">Log in</button>
                    </form>
                </div>
            </div>
            <div class="formulaire">
                <div class="register">
                    <form>
                        <input type="text" class="username" placeholder="User id">
                        <input type="text" class="email" placeholder="Email id">
                        <input type="password" class="password" placeholder="Enter password"></br>
                        <input type="checkbox" class="remember">
                        <label for="scales">I agree to the terms & conditions</label></br>
                        <button class="btn login">Register</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
